<!DOCTYPE html>
<!--suppress XmlHighlighting, XmlHighlighting -->
<html xmlns="http://www.thymeleaf.org" lang="en-US">
<head>
    <title>Register Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="container bg-dark text-white">
<!-- start codes -->
<p class="display-1  text-center text-primary bordered mt-5">Register</p>
<form  th:method="post" th:action = "@{/form}" th:object = "${cv_teacher}">

    <div class="container">
        <div class="row">

            <div class="col-md-2">
                <label for="name_surname" class="text-capitalize text-muted44">Name and Surname</label>
            </div>
            <div class="col-md-10">
                <input th:field = "*{teacherFullName}" type="text" class="form-control" placeholder="Name and Surname" id="name_surname"
                                          name="name_surname" autofocus >
                <p class = "text-danger" th:if="${#fields.hasErrors('teacherFullName') }" th:errors = "*{teacherFullName}"></p>
            </div>

            <div class="col-md-2">
                <label for="email" class="text-capitalize text-muted44">Email</label>
            </div>
            <div class="col-md-10">
                <input th:field = "*{teacherEmail}" type="email" class="form-control" placeholder="Your email address" id="email"
                       name="email">
                <p class = "text-danger" th:if="${#fields.hasErrors('teacherEmail') }" th:errors = "*{teacherEmail}"></p>
            </div>

            <div class="col-md-2">
                <label for="password" class="text-capitalize text-muted44">Password</label>
            </div>
            <div class="col-md-10">
                <input th:field = "*{teacherPassword}" type="password" class="form-control" placeholder="Your password" id="password"
                                          name="password" >
                <p class = "text-danger" th:if="${#fields.hasErrors('teacherPassword') }" th:errors = "*{teacherPassword}"></p>
            </div>

            <div class="col-md-2">
            </div>
            <div class="col-md-10">
                <button type="reset" class="btn btn-danger">Clear</button>
                <button type="submit" class="btn btn-primary ">Submit</button>
            </div>



        </div>
    </div>



</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
